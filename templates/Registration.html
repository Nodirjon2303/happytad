<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Form</title>
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
    <script src="{% static 'registration/js/form.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<style>
    .bi {
        position: relative;
        left: 270px;
        bottom: 29px;
        cursor: pointer;
    }
</style>

<body>

<form action="" method="POST">
    {% csrf_token %}
    <h2>Registratsiya oynasi</h2>
    <div class="box">
        <label>Ismingiz</label>
        <input type="text" name="firstname" id="firstname">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="box">
        <label>Familyangiz</label>
        <input type="text" name="lastname" id="lastname">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="box">
        <label>tizimga kirish uchun Username</label>
        <input type="text" name="username" id="username">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="box">
        <label for="password">Tizimga kirish uchun password</label>
        <input type="password" name="password1" id="password1"/>
        <i class="bi bi-eye-slash" id="togglePassword"></i>
    </div>
    <h3 style="color:#529535">{{ error }}</h3>
    <div class="box">
        <input type="submit" value="Submit">
    </div>

    <div class="text-center p-t-115">
						<span class="txt1">
							Ro'yxatdan o'tganmisiz?
						</span>

        <a class="txt2" href="{% url 'login' %}">
            Login
        </a>
    </div>
</form>
</body>

</html>
